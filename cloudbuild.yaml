steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/healthygator-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/healthygator-backend:latest',
      './HealthyGatorSportsFanDjango'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/healthygator-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/healthygator-backend:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'healthygator-backend',
      '--image', 'gcr.io/$PROJECT_ID/healthygator-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'DJANGO_SETTINGS_MODULE=project.settings',
      '--set-cloudsql-instances', '${_CLOUDSQL_INSTANCE}',
      '--add-cloudsql-instances', '${_CLOUDSQL_INSTANCE}'
    ]

images:
  - 'gcr.io/$PROJECT_ID/healthygator-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/healthygator-backend:latest'

substitutions:
  _CLOUDSQL_INSTANCE: '${PROJECT_ID}:us-central1:healthygator-db'

options:
  logging: CLOUD_LOGGING_ONLY
